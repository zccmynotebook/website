<!doctype html>
<html>
<head> 
<style>
  div{
    width:60%;
    margin: 100px auto;
    text-align: center;
  }
 span{
   display: inline-block;
   width: 20px;
   height: 20px;
   border-radius: 20px;
   background: green;
 }
 span:nth-child(1){
   animation: sp1 1s 0 1s infinite  ;
   
 }
 @keyframes sp1{
   10% {
     height:25px;
   }
   50%{
    height:30px;
   }
   100%{
     height:20px;
   }
 }

</style>
</head>
<body>
  <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span> 
  </div>

</body>
</html>
