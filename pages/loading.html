<!doctype html>
<html>
<head> 
<style>
  div{
    width:60%;
    margin: 100px auto;
    text-align: center;
  }
 span{
   display: inline-block;
   width: 10px;
   height: 10px;
   border-radius: 10px;
   background: green;
   vertical-align: middle;
 }
 span:nth-child(1){
   animation: sp1  1s linear 0.1s infinite alternate ;
 }
 span:nth-child(2){
   animation: sp2  1s linear 0.2s infinite alternate ;
 }
 span:nth-child(3){
   animation: sp3  1s linear 0.4s infinite alternate ;
 }
 span:nth-child(4){
   animation: sp2  1s linear 0.6s infinite alternate ;
 }
 span:nth-child(5){
   animation: sp1  1s linear 0.8s infinite alternate ;
 }
@keyframes sp1{
   from {
     height:10px;
   }
   50%{
    height:40px;
   }
   100%{
     height:10px;
   }
 }
 @keyframes sp2{
   from {
     height:10px;
   }
   50%{
    height:60px;
   }
   100%{
     height:10px;
   }
 }
 @keyframes sp3{
   from {
     height:10px;
   }
   50%{
    height:80px;
   }
   100%{
     height:10px;
   }
 }
</style>
</head>
<body>
  <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
  </div>

</body>
</html>
